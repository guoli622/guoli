<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .center-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .text-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 30px;
        }
        
        .text-content::-webkit-scrollbar {
            display: none;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        p {
            /* font-size: 1.1rem; */
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        /* 移除内容区块的背景 */
        .content-section {
            margin-bottom: 25px;
            padding: 0;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            opacity: 0.7;
            animation: fall linear forwards;
            top: -50px;
            width: 30px;
            height: 30px;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 24px;
            background-color: var(--heart-color);
            border-radius: 15px 15px 0 0;
        }
        
        .heart::before {
            left: 15px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(var(--end-rotation));
                opacity: 0;
            }
        }
        
        .controls {
            padding: 20px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .center-container {
                width: 80%;
                height: 60vh;
            }
            
            .text-content {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 20px;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .controls {
                padding: 15px 20px;
                gap: 10px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .text-content {
                padding: 10px 7px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            p {
                font-size: 16px;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="center-container">
        <div class="text-content" id="textContent">
            <!-- <h1>爱心飘落动画</h1> -->
            
            <div class="content-section" style="font-size: 20px;">
                <p>To 萌萌：</p>
                <p style="text-indent: 2em;">虽然5天前才刚见面，但感觉也已过了好久好久，不知不觉之间，我们从盛夏走到金秋，又即将走进白雪皑皑的冬天，感谢你一路的陪伴，这几个月我过得非常开心。这次见面宝宝带着我品尝了很多美食，现在想想还是回味无穷，宝宝还带我参观了记忆已十分模糊的动物园，里边的活蹦乱跳的小猴子尤其让我印象深刻。</p>
                <p style="text-indent: 2em;">还有一个月就要考试了，宝宝这段时间学习辛苦啦，看到你这么刻苦我也很心疼，宝宝要调节好自己哦，别太累了。心情不好的时候要及时给我说呀，我会永远陪在你身边！！追风赶月莫停留，平芜尽处是春山，加油😘😘</p>
                <div style="float: right;"><p style="text-align: center;">耿耿<br>2025年10月31日</p></div>
                <div style="clear: both;"></div>
            </div>
        </div>
        
        <!-- <div class="controls">
            <button id="startBtn">开始飘落</button>
            <button id="stopBtn">停止飘落</button>
            <button id="speedUpBtn">加速</button>
            <button id="speedDownBtn">减速</button>
        </div> -->
    </div>

    <script>
        const heartsContainer = document.getElementById('heartsContainer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speedUpBtn = document.getElementById('speedUpBtn');
        const speedDownBtn = document.getElementById('speedDownBtn');
        
        let animationInterval;
        let animationSpeed = 5;
        let fallSpeed = 10;
        
        // 创建爱心元素
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // 随机设置爱心的属性
            const size = Math.random() * 15 + 20; // 20-35px 大小范围
            const left = Math.random() * 100;
            const color = getRandomColor();
            const opacity = Math.random() * 0.7 + 0.3;
            
            // 设置爱心大小和位置
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${left}vw`;
            heart.style.opacity = opacity;
            
            // 设置爱心颜色
            heart.style.setProperty('--heart-color', color);
            
            // 为每个爱心创建独特的样式
            const uniqueId = 'heart-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            heart.classList.add(uniqueId);
            
            const style = document.createElement('style');
            style.textContent = `
                .${uniqueId}::before,
                .${uniqueId}::after {
                    width: ${size/2}px;
                    height: ${size * 0.8}px;
                    border-radius: ${size/2}px ${size/2}px 0 0;
                }
                .${uniqueId}::before {
                    left: ${size/2}px;
                    transform: rotate(-45deg);
                    transform-origin: 0 100%;
                }
                .${uniqueId}::after {
                    left: 0;
                    transform: rotate(45deg);
                    transform-origin: 100% 100%;
                }
            `;
            
            // 设置动画
            const duration = Math.random() * 5 + fallSpeed;
            const delay = Math.random() * 2;
            
            // 设置旋转角度 - 减小倾斜角度范围
            const startRotation = Math.random() * 30 - 15; // -15° 到 15°
            const endRotation = startRotation + (Math.random() * 20 - 10); // 在-10°到10°范围内缓慢旋转
            
            heart.style.transform = `rotate(${startRotation}deg)`;
            heart.style.setProperty('--end-rotation', `${endRotation}deg`);
            heart.style.animation = `fall ${duration}s linear ${delay}s forwards`;
            
            heartsContainer.appendChild(heart);
            document.head.appendChild(style);
            
            // 动画结束后移除元素
            setTimeout(() => {
                if (heart.parentNode === heartsContainer) {
                    heartsContainer.removeChild(heart);
                }
                if (style.parentNode === document.head) {
                    document.head.removeChild(style);
                }
            }, (duration + delay) * 1000);
        }
        
        // 生成随机颜色
        function getRandomColor() {
            const colors = [
                '#ff4081', '#e91e63', '#f50057', 
                '#ff80ab', '#f8bbd9', '#ff5252',
                '#ec407a', '#d81b60', '#c2185b'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 开始动画
        function startAnimation() {
            if (animationInterval) clearInterval(animationInterval);
            const interval = 1000 / animationSpeed;
            animationInterval = setInterval(createHeart, interval);
        }
        
        // 停止动画
        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }
        
        // 加速动画
        function speedUp() {
            if (animationSpeed < 20) {
                animationSpeed += 1;
                fallSpeed = Math.max(3, fallSpeed - 0.5);
                if (animationInterval) {
                    startAnimation();
                }
            }
        }
        
        // 减速动画
        function speedDown() {
            if (animationSpeed > 1) {
                animationSpeed -= 1;
                fallSpeed += 0.5;
                if (animationInterval) {
                    startAnimation();
                }
            }
        }
        
        // 事件监听
        // startBtn.addEventListener('click', startAnimation);
        // stopBtn.addEventListener('click', stopAnimation);
        // speedUpBtn.addEventListener('click', speedUp);
        // speedDownBtn.addEventListener('click', speedDown);
        
        // 初始启动动画
        startAnimation();
    </script>
</body>
</html>
